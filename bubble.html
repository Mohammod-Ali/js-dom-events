<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
</head>
<body>
    <h1>Explore Event Bubble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Laboriosam, delectus?</li>
            <li id="item-3">Dolores, harum?</li>
            <li id="item-4">Tempora, fugiat?</li>
            <li id="item-5">Similique, ea!</li>
            <li id="item-6">Esse, quos.</li>
        </ul>
    </section>
    <script>
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log('items 2 clicked')
            event.stopPropagation()
        })
        document.getElementById('list-ul').addEventListener('click', function(){
            console.log('ul clicked')
        })
        document.getElementById('list-container').addEventListener('click', function(){
            console.log('section container clicked')
        })
    </script>
</body>
</html>
